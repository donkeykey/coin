<!doctype html>

<html>
  <head>
    <title>Auto-adjust</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
      html,body {
        overflow: hidden;
        width: 100%;
        background-color: #ffe400;
        /*
        background-color: #ffaa55;
        background-image: url("./charin.jpg");
        */
      }

      #g1 {
        margin-left: -17px;
        width:200px; 
      }

      #icon {
          padding-left: 100px;
      }

    </style>


  </head>
  <body>
    <div id="g1"></div>
    <img style="margin-left:30px;" width="100px" src="charin.jpg" />
    <script src="../raphael-2.1.4.min.js"></script>
    <script src="../justgage-1.1.0.min.js"></script>
    <script>

      window.onload = function(){
        var g1 = new JustGage({
          id: "g1",
          //value: getRandomInt(0, 10000),
          value: 0,
          min: 0,
          max: 3000,
          levelColors: new Array('#ff0000', '#ffff00', '#00ff00'),
          title: "残金",
          labelFontColor: "#000000",
          titleFontColor: "#000000",
          label: "円"
        });

        setInterval(function() {
          $.ajax({
            type: "GET",
            url: "./get.php",
            success: function(msg){
              console.log(msg);
              //g1.refresh(getRandomInt(0, 10000));
              g1.refresh(Number(msg));
            }
          });
        }, 2500);


$(window).on('touchmove.noScroll', function(e) {
            e.preventDefault();
            });
      };
    
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </body>
</html>
